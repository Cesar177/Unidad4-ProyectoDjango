{% extends "../base.html" %} {% block content %}
{% load static %}

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top" data-scrollto-offset="0" style="margin: 25px;">
  <div class="container-fluid d-flex align-items-center justify-content-between">

    <a href="#" class="logo d-flex align-items-center scrollto me-auto me-lg-0">
      <!-- Uncomment the line below if you also wish to use an image logo -->
      <!-- <img src="assets/img/logo.png" alt=""> -->
      <h1>DJango Projects<span>.</span></h1>
    </a>

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto" href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'portafolios' %}" class="nav-link scrollto">Proyectos</a></li>
        <li><a class="nav-link scrollto" href="{% url 'create'%}">Crear Proyecto</a></li>
        <li><a class="active" href="{% url 'login' %}">Iniciar Sesión</a></li>
        <li><a class="nav-link scrollto" href="{% url 'register' %}">Registrese</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle d-none"></i>
    </nav><!-- .navbar -->

    <a class="btn-getstarted scrollto" href="{% url 'index' %}">Home</a>

  </div>
</header><!-- End Header -->

<main id="main" style="margin: 150px;">

  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Iniciar Sesión</h2>
        <ol>
          <li><a href="{% url 'index' %}">Home</a></li>
          <li>Proyectos</li>
        </ol>
      </div>

    </div>
  </div><!-- End Breadcrumbs -->

  <!-- ======= Blog Section ======= -->
  <section id="blog" class="blog">


    <div class="mt-5">
      <div class="card" style="width: 30%; margin: auto">
        <div class="card-body">
          <h2>Login</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="row">
              <div class="col-12 mt-4">
                <input type="text" name="username" class="form-control" />
              </div>
              <div class="col-12 mt-3">
                <input type="password" name="password" class="form-control" />
              </div>
              <div class="col-12 d-grid mt-3">
                <button type="submit" class="btn btn-primary">
                  Iniciar Session
                </button>
              </div>
              <div class="col-12 d-grid mt-3">
                <a href="{% url 'register'%}" class="btn btn-danger" >Registrarse</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

      
  </section><!-- End Blog Section -->

</main><!-- End #main -->

<!-- ======= Footer ======= -->

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div id="preloader"></div>
